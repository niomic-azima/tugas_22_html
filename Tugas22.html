<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tugas 22</title>
  </head>
  <body>
    <div>
      <h1>Napak Tilas</h1>
      <fieldset>
        <legend>Form</legend>
        <table>
          <tbody>
            <tr>
              <td>Nama</td>
              <td>
                :
                <input
                  type="text"
                  name="nama"
                  id="nama"
                  placeholder="Nama Lengkap"
                />
              </td>
            </tr>
            <tr>
              <td>Username</td>
              <td>
                :
                <input
                  type="text"
                  name="username"
                  id="username"
                  placeholder="Username"
                />
              </td>
            </tr>
            <tr>
              <td>Email</td>
              <td>
                :
                <input
                  type="email"
                  name="email"
                  id="email"
                  placeholder="Your email"
                />
              </td>
            </tr>
            <tr>
              <td>Password</td>
              <td>
                :
                <input
                  type="password"
                  name="password"
                  id="password"
                  placeholder="Password"
                />
              </td>
            </tr>
            <tr>
              <td>Alamat Web</td>
              <td>
                :
                <input
                  type="url"
                  name="web"
                  id="web"
                  placeholder="Masukan URL Web"
                />
              </td>
            </tr>
            <tr>
              <td>Tanggal Lahir</td>
              <td>: <input type="date" name="tgllahir" id="tgllahir" /></td>
            </tr>
            <tr>
              <td>Umur</td>
              <td>: <input type="number" name="umur" id="umur" /></td>
            </tr>
            <tr>
              <td>Jenis Kelamin</td>
              <td>
                : <input type="radio" name="jenis-kelamin" /> Laki-laki
                <input type="radio" name="jenis-kelamin" /> Perempuan
              </td>
            </tr>
            <tr>
              <td>Agama</td>
              <td>
                :
                <select name="agama" id="agama">
                  <option value="islam">Islam</option>
                  <option value="kristen">Kristen</option>
                </select>
              </td>
            </tr>
            <tr>
              <td>Biografi</td>
              <td>
                : <textarea name="bio" id="bio" cols="17" rows="3"></textarea>
              </td>
            </tr>
            <tr>
              <td>Foto</td>
              <td>
                <img
                  src="public/img/logo1.jpg"
                  alt="logo-niomic"
                  height="200"
                />
              </td>
            </tr>
            <tr>
              <td>Audio</td>
              <td>
                :
                <audio src="public/audio/sample.mp3" controls></audio>
              </td>
            </tr>
          </tbody>
        </table>
      </fieldset>
      <p>Semoga ilmu yang dipelajari berkah - Tugas 22</p>
    </div>
  </body>
</html>
